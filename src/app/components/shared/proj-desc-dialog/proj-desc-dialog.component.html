<mat-card>
  <mat-card-content>
    <h2 class="example-h2">{{project.title}}</h2>
    <mat-tab-group class="demo-tab-group">
      <mat-tab label="project Details">
        <div class="demo-tab-content">
        {{project.description}}
        </div>
      </mat-tab>
      <mat-tab label="Technolgy">
        <div class="demo-tab-content">
        <ul>
          <li *ngFor="let tech of project.technolgies">
            {{tech}}
          </li>
        </ul>
        </div>  
      </mat-tab>
      <mat-tab label="Team">
         Team Size: {{project.teamStrength}}
         Role: {{project.role}}
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
